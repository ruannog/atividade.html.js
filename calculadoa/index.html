<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora </h1>
        
        <input type="text" id="num1" placeholder="Primeiro número">
        <input type="text" id="num2" placeholder="Segundo número">
        
        <div class="operation-buttons">
            <button onclick="setOperation('+')">+</button>
            <button onclick="setOperation('-')">-</button>
            <button onclick="setOperation('*')">*</button>
            <button onclick="setOperation('/')">/</button>
        </div>
        
        <div class="result-section">
            <input type="text" id="result-add" placeholder="Resultado da soma" disabled>
            <input type="text" id="result-sub" placeholder="Resultado da subtração" disabled>
            <input type="text" id="result-mul" placeholder="Resultado da multiplicação" disabled>
            <input type="text" id="result-div" placeholder="Resultado da divisão" disabled>
        </div>

        <button onclick="calculate()">Calcular Selecionada</button>
        <button onclick="calculateAll()">Calcular Todas</button>
        <button onclick="clearFields()">Limpar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
